name: "Framework Artfactory"

on:
  push:
    tags:
      - v*

concurrency: 
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-latest
    env:
          HOMEBREW_NO_AUTO_UPDATE: 1
    name: "Generate Framework"
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Cocoapods
        run: pod install --project-directory=Example

      - name: ruby setup
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
          bundler-cache: true
            
      - name: Run tests
        run: xcodebuild archive -scheme MyLibrary -destination "generic/platform=iOS Simulator" -configuration Debug -archivePath "archives/MyLibrary.framework-iphone-simulator-debug.xcarchive" SKIP_INSTALL=NO BUILD_LIBRARY_FOR_DISTRIBUTION=YES
